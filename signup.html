<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel = "icon" href = "img/logo.png" type = "image/x-icon">
	<title>Sign Up</title>
	<style>
		body{
			padding: 5em;
			background-image: url("img/login.webp");
			background-repeat: no-repeat;
			background-size: cover;
			align-content: center;
		}
		.center {
  			margin: auto;
  			border-radius: 25px;
 			width: 50%;
  			border: 3px solid green;
  			padding: 5px;
  			text-align: center;
  		}
  		input{
  			border-radius: 5px;
  		}
	</style>
</head>
<body bgcolor="pink" align="center">
	<h1 align="center"><ins>Sign Up</ins></h1>
	<div class="center">
		<form>
		First Name:<br><input type="text" name="fn" placeholder="First name"><br><br>

		Last Name:<br><input type="text" name="ln" placeholder="Last Name"><br><br>
		Email:<br><input type="text" name="mail" placeholder="Enter your mail id"><br><br>
		Confirm Email:<br><input type="text" name="confirm mail" placeholder="Re-enter your mail id"><br><br>
		Password:<br><input type="password" name="pwd" placeholder="Enter strong password"><br><br>
		Confirm Password:<br><input type="password" name="confirm pwd" placeholder="Re-enter your password"><br><br>
		Contact:<br><input type="text" name="phno" placeholder="mobile no"><br><br>
		Gender:&nbsp<input type="radio" name="male">Male
		<input type="radio" name="female">Female
		<input type="radio" name="others">Others<br>
		<hr>
		<input type="checkbox" name="check">I here to confirm the details.<br><br>
		<input type="submit" name="submit" value="Signup" onclick="alert('Confirm Submission')">
	</form>
	</div>
	<br><br>
	<footer>
		Press back to return to home
	</footer>
	
</body>
</html>
